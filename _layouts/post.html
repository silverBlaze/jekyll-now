---
layout: default
---

<article class="post">
  <span class="post-date">{{ page.date | date: "%B %e, %Y" }}</span>
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    By {{ page.post_author }} on {{ page.date | date: "%m/%d/%Y" }}
  </div>

  {% include disqus.html %}
</article>
